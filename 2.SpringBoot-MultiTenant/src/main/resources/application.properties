spring.application.name=Bootstrap Spring Boot

server.port=9082

#热部署生效
spring.devtools.restart.enabled: true
#设置重启的目录
#spring.devtools.restart.additional-paths: src/main/java
#classpath目录下的WEB-INF文件夹内容修改不重启
spring.devtools.restart.exclude: WEB-INF/**

#Console支持彩色输出，需要安装插件：ANSI Escape in Console
spring.output.ansi.enabled=DETECT

spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=jdbc:sqlserver://127.0.0.1;databaseName=sm_project;
spring.datasource.username=sa
spring.datasource.password=P@ssw0rd

spring.datasource.tomcat.max-wait=10000
spring.datasource.tomcat.max-active=300
spring.datasource.tomcat.test-on-borrow=true
spring.datasource.tomcat.initial-size=20

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServer2012Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.multiTenancy=SCHEMA
spring.jpa.properties.hibernate.tenant_identifier_resolver=com.example.multitenancy.MultiTenantIdentifierResolver
spring.jpa.properties.hibernate.multi_tenant_connection_provider=com.example.multitenancy.MsSqlDatabaseMultiTenantConnectionProviderImpl